<div class="container">  
    
  <h1> Prduct Json File Data</h1>  
    
  <table class="table table-striped">  
    <thead>  
        <tr>  
          <th>ID</th>  
          <th>Name</th>   
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let product of products">  
        <td>{{ product.name }}</td>  
        <td>{{ product.categoryId }}</td>   
      </tr>  
    </tbody>  
  </table>  
</div> 

<div class="container">  
    
  <h1> Category Json File Data</h1>  
    
  <table class="table table-striped">  
    <thead>  
        <tr>    
          <th>Name</th>   
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let categorie of categories">   
        <td>{{ categorie.name }}</td>   
      </tr>  
    </tbody>  
  </table>  
</div>
